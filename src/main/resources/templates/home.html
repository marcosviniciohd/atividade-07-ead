<!DOCTYPE html>
<html th:include="template :: modelo">
<div th:fragment="conteudo">
  <h1 class="text-bg-primary p-3 text-center display-3">Sistema Condominio MVC SQL </h1>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img
        src="https://cdn.uso.com.br/33229/2021/06/986b784ed20f4256d7cbb1b4c194e327.jpg"
        class="d-block w-100" alt="Segunda imagem">
      </div>
      <div class="carousel-item">
        <img src="https://excelenteimovel.com.br/wp-content/uploads/2021/07/apartamento-jooy-mata-do-jacinto-valor.png" class="d-block w-100"
        alt="Terceira imagem">
      </div>
      <div class="carousel-item active">
        <img
          src="https://img2.gratispng.com/20180621/bar/kisspng-apartment-real-estate-condominium-residencial-reca-predio-5b2b385a408520.9044760615295591302643.jpg"
          class="d-block w-100" alt="Primeira imagem">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>

</html>
